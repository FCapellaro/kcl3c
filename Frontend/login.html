<!DOCTYPE html>
<html>
<head>
    <title>HomeHunter | Login</title>

    <!-- HomeHunter CSS -->
    <link href="HomeHunter.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
<!-- Navigation -->

    <div class="content">
        <div class="content-login">
            <form>
                <fieldset>
                    <legend>Login to HomeHunter</legend>
                    <hr class="divider-bar"></hr> 
                    <table align="center" style="border-collapse: separate; border-spacing: 20px; width: 80%;">
                        <tr>
                            <td>
                                <div class="form-text">Email Address:</div> 
                                <input type="text" name="emailAddress" placeholder="Email Address">
                            </td>
                            
                            <td>
                                <div class="form-text">Password:</div> 
                                <input type="password" name="password" placeholder="Password">
                            </td>
                        </tr>                          
                            <td colspan="2">
                                <input type="submit" name="login" value="Login">
                                &nbsp&nbsp&nbsp<a href="#">Forgotten your password?</a>
                            </td>   
                        </tr>
                        <tr>
                            <td>
                                <a href="#">Register Here!</a>
                            </td>
                        </tr>  
                    </table>    
                </fieldset>
            </form>    
        </div> 
    </div>
</body>
</html>
