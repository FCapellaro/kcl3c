<!DOCTYPE html>
<html>
<head>
    <title>HomeHunter | Login</title>

    <!-- HomeHunter CSS -->
    <link href="HomeHunter.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
<!-- Navigation -->

    <div class="content">
        <div class="content-login">
            <form>
                <fieldset>
                    <legend>Login to HomeHunter</legend>
                    <hr class="divider-bar"></hr> 
                    <table align="center" style="border-collapse: separate; border-spacing: 20px;">                         
                        <tr>    
                            <td>
                                <input type="text" name="email" placeholder="Email Address">
                            </td>   
                            
                            <td>
                                <input type="text" name="email" placeholder="Confirm Email Address">
                            </td>
                        </tr>    
                        
                        <tr>
                            <td>
                                <select name="title">
                                    <option value="Select">Please Select...</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Ms">Ms</option>
                                    <option value="Dr">Dr</option>
                                    <option value="Sir">Sir</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="firstName" placeholder="First Name">
                            </td>
                            
                            <td>
                                <input type="text" name="lastName" placeholder="Last Name">
                            </td>
                        </tr> 

                        <tr>
                            <td>
                                <input type="submit" name"register" value="Register">
                            </td>   
                        </tr>
                        <tr>
                            <td>
                                <a href="#">Already Registered Login!</a>
                            </td>
                        </tr>  
                    </table>    
                </fieldset>
            </form>    
        </div> 
    </div>
</body>
</html>
