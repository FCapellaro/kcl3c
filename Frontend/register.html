<!DOCTYPE html>
<html>
<head>
    <title>HomeHunter | Register</title>

    <!-- HomeHunter CSS -->
    <link href="HomeHunter.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
<!-- Navigation -->
<div class="header-top-back">
            <div class="header-top">
                <div class="header-col-top">
                    Home Hunter
                </div>
                
                <div class="header-col-top">
                    <a href="login.html">
                        Login
                    </a> | Register
                </div>  
            </div>  
        </div>
    
        <div class="header-mid-back">
            <div class="header-mid">
                <div class="header-col-logo">
                    <a href="#">
                        <img class="logo" src="http://placehold.it/210x60" alt="Logo">
                    </a>
                </div>

                <div class="header-col-links">
                    <div class="links-col">
                        <a href="getstarted.html">
                            Get Started
                        </a>
                    </div>
                    <div class="links-col">
                        <a href="advice.html">
                            Advice
                        </a>
                    </div>
                    <div class="links-col">
                        <a href="#">
                            Link1
                        </a>
                    </div>
                    <div class="links-col">
                        <a href="fees.html">
                            Fees
                        </a>
                    </div>
                    <div class="links-col">
                        <a href="FAQs.html">
                            FAQs
                        </a>
                    </div>
                </div>
            </div>  
        </div>
    <div class="content">
        <div class="content-login">
            <form>
                <fieldset>
                    <legend>Register with HomeHunter</legend>
                    <hr class="divider-bar"></hr> 
                    <table align="center" style="border-collapse: separate; border-spacing: 20px; width: 80%;" >                         
                        <tr>    
                            <td>
                                <div class="form-text">Email Address:</div> 
                                <input type="text" name="email" placeholder="Email Address">
                            </td>   
                            
                            <td>
                                <div class="form-text">Confirm Email Address:</div> 
                                <input type="text" name="email" placeholder="Confirm Email Address">
                            </td>
                        </tr>    
                        
                        <tr>
                            <td>
                                <div class="form-text">Password:</div> 
                                <input type="password" name="password" placeholder="Password">
                            </td>
                            
                            <td>
                                <div class="form-text">Confirm Password:</div> 
                                <input type="password" name="confirm" placeholder="Confirm Password">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="form-text">Title:</div> 
                                <select name="title">
                                    <option value="Select">Please Select...</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Ms">Ms</option>
                                    <option value="Dr">Dr</option>
                                    <option value="Sir">Sir</option>
                                </select>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <div class="form-text">First Name:</div> 
                                <input type="text" name="firstName" placeholder="First Name">
                            </td>
                            
                            <td>
                                <div class="form-text">Second Name:</div> 
                                <input type="text" name="lastName" placeholder="Last Name">
                            </td>
                        </tr>  

                        <tr>
                            <td>
                                <div class="form-text">Primary Phone Number:</div> 
                                <input type="text" name="phone1" placeholder="Primary Phone Number">
                            </td>
                            
                            <td>
                                <div class="form-text">Secondary Phone Number:</div> 
                                <input type="text" name="phone2" placeholder="Secondary Phone Number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" name"register" value="Register">
                            </td>   
                        </tr>
                        <tr>
                            <td>
                                <a href="login.html">Already Registered Login!</a>
                            </td>
                        </tr>  
                    </table>    
                </fieldset>
            </form>    
        </div> 
    </div>
</body>
</html>
