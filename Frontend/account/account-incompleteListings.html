<!DOCTYPE html>
<head>
	<title>HomeHunter | Account Summary</title>
	<link rel="stylesheet" href="HomeHunterCopy.css">
	<meta charset="UTF-8">
</head>
<body>
	<div class="account-content">
		<div id="account-sidebar">
			<ul>
				<li><a href="account-activeListings.html"><h1>Active Listings</h1></a></li>
				<li class="sidebar-selected"><h1>Incomplete Listings</h1></li>
				<li><a href="account-inactiveListings.html"><h1>Inactive Listings</h1></a></li>
				<li><a href="account-details.html"><h1>My Details</h1></a></li>
			</ul>
		</div>
		<div class="account-right">
			<h1>Incomplete Listings</h1>
			<div class="divider-bar"></div>

			<!-- An example incomplete listing; this will need to be dependant on what user is up to -->
			<div class="incomplete-listing">

				<div class="front-house-image">
					<img src="http://placehold.it/350x200">
				</div>

				<div class="property-name">
					<h2> 123 Example Road, London, SE6 315 </h2>
				</div>

				<ul class="progress">
					<li class="wizard-section-complete"> Personal Information </li>
					<li class="wizard-section-complete"> Address </li>
					<li class="wizard-section-complete"> General Information </li>
					<li class="wizard-section-incomplete"> Outdoor Spaces </li>
					<li class="wizard-section-incomplete"> Parking </li>
					<li class="wizard-section-incomplete"> Heating </li>
					<li class="wizard-section-incomplete"> Rooms </li>
				</ul>

				<div class="finish-button">
					<h2> Finish </h2>
				</div>

			</div>
		</div>
	</div>
</body>
